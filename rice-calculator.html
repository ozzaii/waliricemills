<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Calculator - Salman Rice Mill</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section id="calculator-hero" class="hero-section">
            <div class="container">
                <h1 class="animate-header fade-in">Rice Calculator</h1>
                <p class="fade-in">Determine the perfect amount of rice for your needs</p>
            </div>
        </section>

        <section id="calculator-content">
            <div class="container">
                <div class="calculator-form fade-in">
                    <h2>Calculate Rice Quantity</h2>
                    <form id="riceCalculatorForm">
                        <div class="form-group">
                            <label for="numberOfPeople">Number of People:</label>
                            <input type="number" id="numberOfPeople" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="riceType">Rice Type:</label>
                            <select id="riceType" required>
                                <option value="basmati">Basmati Rice</option>
                                <option value="long-grain">Long Grain Rice</option>
                                <option value="brown">Brown Rice</option>
                            </select>
                        </div>
                        <button type="submit" class="btn">Calculate</button>
                    </form>
                    <div id="calculatorResult" class="calculator-result"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Salman Rice Mill. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <button id="back-to-top" aria-label="Back to top">â†‘</button>
    <div id="custom-cursor"></div>
</body>
</html>
